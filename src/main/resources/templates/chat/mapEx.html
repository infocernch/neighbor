<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:insert="/common/common :: fragment-header"></th:block>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b09507f253ccd96782234289fbaff55b&libraries=services"></script>
    <link rel="stylesheet" th:href="@{/css/map.css}">
</head>
<body>

            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>
<script type="text/javascript" th:src="@{/js/map.js}"></script>




<div th:replace="footer :: footer"></div>
