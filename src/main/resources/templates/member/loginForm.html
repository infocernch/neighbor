<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>login</title>
  <script th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
  <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
</head>
<body>
<section class="login-form">
  <h1>LOGIN</h1>
  <form action="/login" method="post">
    <div class="int-area">
      <input type="email" name="memberEmail" id="memberEmail" autocomplete="off" required>
      <label for="memberEmail">member E-MAIL</label>
    </div>
    <div class="int-area">
      <input type="password" name="memberPWD" id="memberPWD" autocomplete="off" required>
      <label for="memberPWD">PASSWORD</label>
    </div>
    <div>
      <span th:text="${errorMessage}" style="color: red;"></span>
    </div>
    <div class="btn-area">
      <button id="btn">LOGIN</button>
    </div>
  </form>
  <a href="/member/joinForm">계정이 없으신가요?</a>
  <div class="caption">
    <a href="#">Forgot Password?</a>
  </div>
  <div>
    <a href="/oauth2/authorization/google">구글 로그인</a> <br>
    <a href="/oauth2/authorization/naver">네이버 로그인</a> <br>
    <a href="/oauth2/authorization/kakao">카카오 로그인</a> <br>
  </div>
</section>

<script th:inline="javascript">
  let memberEmail = $('#memberEmail');
  let memberPWD = $('#memberPWD');
  let btn = $('#btn');

  $(btn).on('click', function (){
    if($(memberEmail).val() == ""){
      $(memberEmail).next('label').addClass('warning');
      setTimeout(function (){
        $('label').removeClass('warning');
      },1500);
    }else if($(memberPWD).val() == ""){
      $(memberPWD).next('label').addClass('warning');
      setTimeout(function (){
        $('label').removeClass('warning');
      },1500);
    }
  });
