<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>

    <style>
        body{background-color: #f4f4f4;}
        .reply{width: 100%;}
    </style>

</head>
<body>
<div class="reply">
    <div th:each="row : ${list}" >
        <div id="replyId" th:attr="id='replyId_'+${row.replyId}">
            <div class="memberName" style="display: flex; justify-content: space-between">
                <p th:text="${row.memberName}">우병걸</p>
                <th:block sec:authorize="isAuthenticated()">
                <li class="navList nav-item dropdown" style="list-style: none;" th:if="${row.memberId == #authentication.principal.member.memberId}">
                    <a class="nav-link dropdown-toggle" id="adminT" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding:0 0 0 0;"></a>
                    <ul class=" dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:onclick="'update(' + ${row.replyId} + ')'">수정</a></li>
                        <li><a class="dropdown-item" th:onclick="'deleteReply(' + ${row.replyId} + ')'">삭제</a></li>
                    </ul>
                </li>
                </th:block>
            </div>

            <div class="comment_" th:attr="class='comment_' + ${row.replyId}">
                <p  th:text="${row.comment}">${comment ?: 'No comment available'}</p>
                <p th:if="${row.replyDate != row.replyUpdate}">(수정된 댓글입니다.)</p>
            </div>
            <div class="date">
                <p th:text="${#dates.format(row.replyDate,'yyyy년 MM월 dd일')}">2023년 06월 28일</p>
            </div>
            <div class="reReply">
                <button class="btn btn-sm" id="btnReReply" th:onclick="'reReply(' + ${row.replyId} + ')'" style="background-color:#FF3366;color:#FFFFFF" >답글</button>
            </div>
<!--            &lt;!&ndash;수정 작성버튼&ndash;&gt;-->
<!--            <button class="btnUpdateReply_" th:attr="class='btnUpdateReply_' + ${row.replyId}" th:onclick="'updateReply(' + ${row.replyId} + ')'" style="display: none;">작성</button>-->
<!--            &lt;!&ndash; 답글 작성버튼&ndash;&gt;-->
<!--            <button class="btnReReply_" th:attr="class='btnReReply_' + ${row.replyId}" th:onclick="'writeReReply(' + ${row.replyId} + ')'" style="display: none;">작성</button>-->
        </div>
    </div>
</div>



<hr>



<div class="reply">
        <div th:each="row : ${list}" >

            <div id="replyId_" th:attr="id='replyId_' + ${row.replyId}">
                <div style="float: left;" th:text="${row.memberName}">이름</div>
                <div style="float: right;" th:text="${row.replyDate}">작성일</div>
                <div style="color: blue;" th:if="${row.replyDate != row.replyUpdate}">(수정된 댓글입니다)</div>
                <div style="clear: both;"></div>
                <p style="text-align: left;" class="comment_" th:attr="class='comment_' + ${row.replyId}">
                    <a style="color: gray;" th:href="'#replyId_' + ${row.parentId}" th:if="${row.parentName != null}" th:text="|@${row.parentName}|"></a>
                    <span th:text="${row.comment != '' ? row.comment : '삭제된 댓글입니다'}">내용</span>
                </p>
                <textarea rows="3" class="commentUpdate_" th:attr="class='commentUpdate_' + ${row.replyId}" style="width: 100%; border-radius: 30px; resize: none; padding: 20px; display: none;">[[${row.comment}]]</textarea>
                <textarea rows="3" class="reComment_" th:attr="class='reComment_' + ${row.replyId}" style="width: 100%; border-radius: 30px; resize: none; padding: 20px; display: none;" placeholder="답글 작성"></textarea>

                <div class="buttonDiv_" th:attr="class='buttonDiv_' + ${row.replyId}">
                    <th:block sec:authorize="isAuthenticated()">
<!--                        <button type="button" id="btnReReply" th:onclick="'reReply(' + ${row.replyId} + ')'">답글</button>-->
                        <button type="button" id="btnUpdate" th:onclick="'update(' + ${row.replyId} + ')'" th:if="${row.memberId == #authentication.principal.member.memberId}">수정</button>
                        <button type="button" id="btnDelete" th:onclick="'deleteReply(' + ${row.replyId} + ')'" th:if="${row.memberId == #authentication.principal.member.memberId}">삭제</button>
                    </th:block>
                </div>
                <button class="btnUpdateReply_" th:attr="class='btnUpdateReply_' + ${row.replyId}" th:onclick="'updateReply(' + ${row.replyId} + ')'" style="display: none;">작성</button>
                <button class="btnReReply_" th:attr="class='btnReReply_' + ${row.replyId}" th:onclick="'writeReReply(' + ${row.replyId} + ')'" style="display: none;">작성</button>
            </div>
        </div>
    </div>
</body>
</html>
