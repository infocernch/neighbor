<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
</head>
<body>
<table>
    <div th:each="row : ${list}" style="border: 1px solid gray; width: 100%; border-radius: 30px; padding: 20px; margin-bottom: 20px;">
        <span th:each="num : ${row.depth}">&nbsp;</span>
        <span th:text="${row.memberName}">홍길동</span>
        <span th:text="${row.replyDate}">2020-20-02</span>
        <p class="comment_" th:attr="class='comment_' + ${row.replyId}" th:text="${row.comment}">안녕</p>
        <textarea rows="3" class="commentUpdate_" th:attr="class='commentUpdate_' + ${row.replyId}" style="width: 100%; border-radius: 30px; resize: none; padding: 20px; display: none;">[[${row.comment}]]</textarea>
        <textarea rows="3" class="reComment_" th:attr="class='reComment_' + ${row.replyId}" style="width: 100%; border-radius: 30px; resize: none; padding: 20px; display: none;" placeholder="답글 작성"></textarea>

        <div class="buttonDiv_" th:attr="class='buttonDiv_' + ${row.replyId}">
            <button type="button" id="btnReReply" th:onclick="'reReply(' + ${row.replyId} + ')'" th:if="${session.memberId != null}">답글</button>
            <button type="button" id="btnUpdate" th:onclick="'update(' + ${row.replyId} + ')'" th:if="${row.memberId == session.memberId}">수정</button>
            <button type="button" id="btnDelete" th:onclick="'deleteReply(' + ${row.replyId} + ')'" th:if="${row.memberId == session.memberId}">삭제</button>
        </div>
        <button class="btnUpdateReply_" th:attr="class='btnUpdateReply_' + ${row.replyId}" th:onclick="'updateReply(' + ${row.replyId} + ')'" style="display: none;">작성</button>
        <button class="btnReReply_" th:attr="class='btnReReply_' + ${row.replyId}" th:onclick="'writeReReply(' + ${row.replyId} + ')'" style="display: none;">작성</button>
    </div>
</body>
</html>
