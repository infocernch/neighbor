<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
</head>
<body>
<table>
    <div th:each="row : ${list}" style="border: 1px solid gray; width: 100%; border-radius: 30px; padding: 20px; margin-bottom: 20px;">
        <span th:text="${row.memberName}">홍길동</span>
        <span th:text="${row.replyDate}">2020-20-02</span>
        <p th:text="${row.comment}">안녕</p>
        <button type="button" id="btnUpdate" th:if="${row.memberId == session.memberId}">수정</button>
        <button type="button" id="btnDelete" th:if="${row.memberId == session.memberId}">삭제</button>
    </div>
</body>
</html>
